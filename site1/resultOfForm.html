            <main>
                <div id = "all">
                    <p><strong>Email</strong>: <div id = "email"></div></p>
                    <p><strong>Phone</strong>: <div id = "phone"></div></p>
                    <p><strong>Age:</strong> <div id = "age"></div></p>
                    <p><strong>Birth Date:</strong> <div id = "birthDate"></div></p>

        <script>
            function insert()
            {
                let email = localStorage.getItem('email');
                let phone = localStorage.getItem('phone');
                let age = localStorage.getItem('age');
                let birth = localStorage.getItem('birthDate');
                let title = localStorage.getItem('title');
                let favSite = localStorage.getItem('favSite');
                document.getElementById("email").innerHTML = email;
                document.getElementById("phone").innerHTML = phone;
                document.getElementById("age").innerHTML = age;
                document.getElementById("birthDate").innerHTML = birth;
                document.getElementById("title").innerHTML = title;
                document.getElementById("favSite").innerHTML = favSite;
            }
            insert();
        </script>
